<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./javaScript/functions.js"></script>
    <link rel="stylesheet" href="main.css">

</head>

<body>

            <a href="https://github.com/Marceggl" target="_blank"><img src="logoGit.png" alt="logoGitHub"></a>

            <article>

                </div>
            </article>
        </main>
        <footer>
            <p>Link do GitHub -> <a href="https://github.com/Marceggl" target="_blank">Marceggl</a></a>
            </p>
